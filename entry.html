<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry Detail</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="header-1000.png" alt="Origins of Value">
  </header>

  <div class="container">
    <a href="index.html" class="back-link">&larr; Back to Results</a>
    <h1 id="entryTitle"></h1>
    <p id="entryDesc"></p>

    <!-- Deep Zoom Viewer -->
    <div id="viewer" style="width: 100%; height: 600px; background: #000;"></div>

    <!-- Navigation Controls -->
    <div class="gallery-nav" style="margin-top: 1rem; text-align: center;">
      <button id="prevBtn">Prev</button>
      <input type="number" id="pageInput" min="1" style="width: 50px;">
      <span id="pageCount"></span>
      <button id="nextBtn">Next</button>
      <button id="endBtn">End</button>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 Origins of Value</p>
  </footer>

  <script src="entry.js"></script>
</body>
</html>
