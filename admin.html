<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - OOV Data Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 12px;
            border: 2px solid #444;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #444;
        }
        
        .admin-header h1 {
            color: #4a9eff;
            margin-bottom: 0.5rem;
        }
        
        .admin-header p {
            color: #d0d0d0;
            font-size: 0.9rem;
        }
        
        .login-form {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #555;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f0f0f0;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #f0f0f0;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }
        
        .admin-btn {
            background: #4a9eff;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .admin-btn:hover {
            background: #66b3ff;
        }
        
        .admin-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #4a9eff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #4a9eff;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .back-link a:hover {
            background: #4a9eff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîê Admin Panel</h1>
            <p>Manage artifact database entries</p>
        </div>
        
        <div id="loginForm" class="login-form">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                </div>
                
                <button type="submit" class="admin-btn">Login to Admin Panel</button>
            </form>
        </div>
        
        <div id="adminPanel" style="display: none;">
            <div class="admin-header">
                <h2>üìù Artifact Management</h2>
                <p>Add, edit, and manage artifact entries</p>
            </div>
            
            <div style="margin-bottom: 2rem;">
                <button id="addNewBtn" class="admin-btn">‚ûï Add New Artifact</button>
                <button id="viewDataBtn" class="admin-btn" style="margin-left: 1rem;">üëÅÔ∏è View Current Data</button>
                <button id="exportBtn" class="admin-btn" style="margin-left: 1rem;">üì§ Export Clean JSON</button>
                <button id="logoutBtn" class="admin-btn" style="margin-left: 1rem; background: #dc3545;">üö™ Logout</button>
            </div>
            
            <div id="artifactList">
                <!-- Artifacts will be loaded here -->
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
